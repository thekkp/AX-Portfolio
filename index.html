<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #999;
            font-weight: 300;
            z-index: 1000;
        }

.footer .tm {
    font-size: 0.7rem;
    vertical-align: super;
}

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4444;
            text-decoration: none;
            position: relative;
        }

        .logo-blend {
            position: relative;
            display: inline-block;
        }

        .logo-a {
            color: #ff4444;
        }

        .logo-x {
            color: #ff6666;
            margin-left: -8px;
            position: relative;
            z-index: 2;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 4px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .floating-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 68, 68, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .dot:nth-child(3) { top: 40%; left: 20%; animation-delay: 4s; }
        .dot:nth-child(4) { top: 80%; left: 60%; animation-delay: 1s; }
        .dot:nth-child(5) { top: 10%; left: 70%; animation-delay: 3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) scale(1.2); 
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .header {
                top: 20px;
                left: 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <header class="header">
        <a href="#" class="logo">
            <span class="logo-blend">
                <span class="logo-a">A</span><span class="logo-x">X</span>
            </span>
        </a>
    </header>

    <main class="main-content">
        <h1 class="main-title">AgentX</h1>
        <p class="subtitle">...soon</p>
    </main>
    
    <footer class="footer">
    AgentX by TheKKP<span class="tm">â„¢</span>
    </footer>
</body>
</html>
